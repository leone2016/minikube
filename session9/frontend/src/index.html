<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "http://192.168.49.2:31331";

    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var resp = JSON.parse(this.responseText);
            console.log(resp)
            document.getElementexitById("id01").innerHTML = `<h2>La hora es: ${resp['tiempo']} y el host name es: ${resp["host_name"]}</h2>`;

        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

</script>
